<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .centered {
            text-align: center;
            margin-top: 40px;
        }
        .main-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 32px;
        }
        .filter-btns {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        .filter-btn {
            background: #232323;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 22px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #333;
        }
        .map-img {
            display: block;
            margin: 0 auto;
            border-radius: 18px;
            max-width: 90vw;
            max-height: 60vh;
            box-shadow: 0 2px 16px rgba(0,0,0,0.4);
        }
        .featured {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 18px 0 0 24px;
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="main-title">Movies Portfolio</div>
        <div class="subtitle">by Your Name</div>
        <div class="filter-btns">
            <button class="filter-btn">All</button>
            <button class="filter-btn">China</button>
            <button class="filter-btn">Drama</button>
            <button class="filter-btn">Action</button>
        </div>
        <img class="map-img" src="/your-movie-image.jpg" alt="Movie visualization">
        <div class="featured">Featured</div>
        <!-- Thêm nội dung khác ở đây -->
    </div>
</body>
</html>
